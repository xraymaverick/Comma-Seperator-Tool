<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comma Separator | Premium Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <header>
      <h1>Separator<span class="accent">.</span></h1>
      <p>Transform your columns into lists instantly.</p>
    </header>

    <main class="converter-grid">
      <!-- Input Section -->
      <section class="glass-panel input-panel">
        <div class="panel-header">
          <label for="input-text">Input Data</label>
          <div class="badge-group">
            <span class="badge" id="line-count">0 items</span>
            <span class="badge">Column / Text</span>
          </div>
        </div>
        <div class="textarea-wrapper">
          <div id="line-numbers" class="line-numbers">1</div>
          <textarea id="input-text" placeholder="Paste your column data here...&#10;One&#10;Two&#10;Three"
            spellcheck="false"></textarea>
        </div>
        <div class="panel-footer">
          <button id="btn-paste" class="text-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
            Paste
          </button>
          <button id="btn-clear" class="text-btn danger">Clear</button>
        </div>
      </section>

      <!-- Formatting Controls (Center/Side) -->
      <section class="controls glass-panel">
        <div class="control-group">
          <label>Separator</label>
          <div class="radio-options">
            <label class="radio-btn">
              <input type="radio" name="delimiter" value="," checked>
              <span>,</span>
              Comma
            </label>
            <label class="radio-btn">
              <input type="radio" name="delimiter" value=";">
              <span>;</span>
              Semi
            </label>
            <label class="radio-btn">
              <input type="radio" name="delimiter" value="|">
              <span>|</span>
              Pipe
            </label>
            <label class="radio-btn">
              <input type="radio" name="delimiter" value=" ">
              <span>_</span>
              Space
            </label>
            <label class="radio-btn">
              <input type="radio" name="delimiter" value="custom">
              <span>*</span>
              Custom
            </label>
          </div>
          <input type="text" id="custom-delimiter" class="custom-input hidden" placeholder="Enter char" maxlength="5">
        </div>

        <div class="decoration-arrow">
          <button id="btn-reverse" class="reverse-btn" title="Convert result back to input">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M7 11V7l-5 5 5 5v-4h10v4l5-5-5-5v4z"></path>
            </svg>
          </button>
        </div>
      </section>

      <!-- Output Section -->
      <section class="glass-panel output-panel">
        <div class="panel-header">
          <label for="output-text">Result</label>
          <div class="actions">
            <button id="btn-copy" class="btn-primary">
              <span class="btn-text">Copy Result</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
          </div>
        </div>
        <textarea id="output-text" readonly placeholder="Result will appear here..."></textarea>
      </section>
    </main>

    <div class="notification" id="notification">Copied to clipboard!</div>
  </div>

  <script src="main.js"></script>
</body>

</html>
